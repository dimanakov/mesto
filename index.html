<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <header class="header page__content">
    <img class="logo"
         src="./images/logo.svg"
         alt="логотип">
  </header>
  <main>
    <section class="profile page__content page__content_narrow"
             aria-label="профиль пользователя">
      <img class="profile__avatar"
           src="./images/kusto.jpg"
           alt="фотография пользователя">
      <div class="profile__info">
        <div class="profile__group">
          <h1 class="heading profile__name">Жак-Ив Кусто</h1>
          <button class="button button_focus profile__edit-button"
                  type="button"
                  aria-label="редактировать профиль"></button>
        </div>
        <p class="text profile__profession">Исследователь океана</p>
      </div>
      <button class="button button_focus profile__add-button"
              type="button"
              aria-label="добавить место в галерею"></button>
    </section>
    <section class="elements page__content page__content_narrow"
             aria-label="галерея посещённых мест]">
      <ul class="elements__gallery">
        <li class="elements__item">
          <img src="./images/elements__kropotkin.jpg"
               alt="Кропоткин"
               class="elements__image">
          <div class="elements__group">
            <h2 class="heading elements__heading">Кропоткин</h2>
            <button class="button elements__like-button"
                    type="button"
                    aria-label="отметить: нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements__min-vodi.jpg"
               alt="Минеральные воды"
               class="elements__image">
          <div class="elements__group">
            <h2 class="heading elements__heading">Минеральные воды</h2>
            <button class="button elements__like-button"
                    type="button"
                    aria-label="отметить: нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements__dombay.jpg"
               alt="Домбай"
               class="elements__image">
          <div class="elements__group">
            <h2 class="heading elements__heading">Домбай</h2>
            <button class="button elements__like-button"
                    type="button"
                    aria-label="отметить: нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements__rostov-na-donu.jpg"
               alt="Ростов-на-Дону"
               class="elements__image">
          <div class="elements__group">
            <h2 class="heading elements__heading">Ростов-на-Дону</h2>
            <button class="button elements__like-button"
                    type="button"
                    aria-label="отметить: нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements__tihoretsk.jpg"
               alt="Тихорецк"
               class="elements__image">
          <div class="elements__group">
            <h2 class="heading elements__heading">Тихорецк</h2>
            <button class="button elements__like-button"
                    type="button"
                    aria-label="отметить: нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elements__moskva.jpg"
               alt="Москва"
               class="elements__image">
          <div class="elements__group">
            <h2 class="heading elements__heading">Москва</h2>
            <button class="button elements__like-button"
                    type="button"
                    aria-label="отметить: нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__content page__content_narrow">
    <p class="text footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <!-- popup profile -->
  <div class="popup popup_profile">
    <div class="popup__container">
      <form class="form form_profile"
            name="form-profile"
            aria-label="Заполните профиль">
        <h2 class="heading form__heading">Редактировать профиль</h2>
        <fieldset class="form__field form__field_profile-info">
          <input class="form__item form__item_el_name"
                 type="text"
                 name="name"
                 aria-label="Имя"
                 placeholder="Иван Иванов"
                 autocomplete="off">
          <input class="form__item form__item_el_profession"
                 type="text"
                 name="profession"
                 aria-label="Профессия"
                 placeholder="Строитель кораблей"
                 autocomplete="off">
        </fieldset>
        <button type="submit"
                class="button form__submit-button text">Сохранить</button>
      </form>
      <button type="button"
              class="button button_focus popup__close-button"
              aria-label="закрыть"></button>
    </div>
  </div>
  <!-- popup - elements -->
  <div class="popup popup_elements">
    <div class="popup__container">
      <form class="form form_elements"
            name="form-elements"
            aria-label="Создание карточки">
        <h2 class="heading form__heading">Новое место</h2>
        <fieldset class="form__field form__field_profile-info">
          <input class="form__item form__item_el_heading"
                 type="text"
                 name="heading"
                 aria-label="Название"
                 placeholder="Название"
                 autocomplete="off">
          <input class="form__item form__item_el_image"
                 type="text"
                 name="image"
                 aria-label="Ссылка на картинку"
                 placeholder="Ссылка на картинку"
                 autocomplete="off">
        </fieldset>
        <button type="submit"
                class="button form__submit-button text">Создать</button>
      </form>
      <button type="button"
              class="button button_focus popup__close-button"
              aria-label="закрыть"></button>
    </div>
  </div>
  <!-- template - добавить карточку -->
  <template class="card-template">
    <li class="elements__item">
      <img class="elements__image">
      <div class="elements__group">
        <h2 class="heading elements__heading"></h2>
        <button class="button elements__like-button"
                type="button"
                aria-label="отметить: нравится"></button>
      </div>
      <button class="button elements__remove-item"
              type="button"
              aria-label="удалить карточку"></button>
    </li>
  </template>
  <!-- scripts -->
  <script src="./scripts/index.js"></script>
</body>
</html>
