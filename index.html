<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo"
           src="./images/header__logo.svg"
           alt="Место, Россия">
    </header>
    <main>
      <section class="profile"
               aria-label="профиль">
        <div class="profile__info">
          <div class="profile__avatar"></div>
          <div class="profile__user">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add"
                type="button"><img src="./images/profile__add.svg"
               alt="кнопка добавить элемент в галерею"></button>
      </section>
      <section class="elements"
               aria-label="галерея">
        <ul class="elements__gallery">
          <li>
            <div class="elements__item">
              <img src="./images/elements__karachaevsk.jpg"
                   alt="Карачаевск"
                   class="elements__image">
              <div class="elements__group">
                <h2 class="elements__title">Карачаевск</h2>
                <div class="elements__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/elements__elbrus.jpg"
                   alt="Эльбрус"
                   class="elements__image">

              <div class="elements__group">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <div class="elements__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/elements__dombay.jpg"
                   alt="Домбай"
                   class="elements__image">
              <div class="elements__group">
                <h2 class="elements__title">Домбай</h2>
                <div class="elements__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/elements__elbrus.jpg"
                   alt="Эльбрус"
                   class="elements__image">
              <div class="elements__group">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <div class="elements__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/elements__dombay.jpg"
                   alt="Домбай"
                   class="elements__image">
              <div class="elements__group">
                <h2 class="elements__title">Домбай</h2>
                <div class="elements__like"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item">
              <img src="./images/elements__karachaevsk.jpg"
                   alt="Карачаевск"
                   class="elements__image">
              <div class="elements__group">
                <h2 class="elements__title">Карачаевск</h2>
                <div class="elements__like"></div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
