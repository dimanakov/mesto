<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
</head>
<body class="page">
  <header class="header page__content">
    <img class="logo"
         src="<%=require('./images/logo.svg')%>"
         alt="логотип">
  </header>
  <main>
    <section class="profile page__content page__content_narrow"
             aria-label="профиль пользователя">
      <div class="profile__cover">
        <img class="profile__avatar"
             src="<%=require('./images/kusto.jpg')%>"
             alt="фотография пользователя">
        <button class="button profile__avatar-button"
                type="button"
                aria-label="редактировать аватар"></button>
      </div>
      <div class="profile__info">
        <div class="profile__group">
          <h1 class="heading profile__name">Жак-Ив Кусто</h1>
          <button class="button button_focus profile__edit-button"
                  type="button"
                  aria-label="редактировать профиль"></button>
        </div>
        <p class="text profile__profession">Исследователь океана</p>
      </div>
      <button class="button button_focus profile__add-button"
              type="button"
              aria-label="добавить место в галерею"></button>
    </section>
    <section class="elements page__content page__content_narrow"
             aria-label="галерея посещённых мест]">
      <ul class="elements__gallery">
        <!-- место для карточек -->
      </ul>
    </section>
  </main>
  <footer class="footer page__content page__content_narrow">
    <p class="text footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <!-- popup avatar-->
  <div class="popup popup_form popup_avatar">
    <div class="popup__container">
      <form class="form form_avatar"
            name="avatar-form"
            aria-label="Обновить аватар"
            novalidate>
        <h2 class="heading form__heading form__heading_type_input">Обновить
          аватар</h2>
        <fieldset class="form__field form__field_profile-avatar">
          <input class="form__input form__input_el_avatar"
                 id="avatar-input"
                 name="avatar"
                 aria-label="Аватар"
                 placeholder="Ссылка на изображение"
                 autocomplete="off"
                 type="url"
                 minlength="2"
                 maxlength="200"
                 required>
          <span class="avatar-input-error form__input-error"></span>
          <button type="submit"
                  class="button form__submit text">Сохранить</button>
        </fieldset>
      </form>
      <button type="button"
              class="button button_focus popup__close-button"
              aria-label="закрыть"></button>
    </div>
  </div>
  <!-- popup remove card -->
  <div class="popup popup_form popup_remove-card">
    <div class="popup__container">
      <form class="form form_remove-card"
            name="remove-card-form"
            aria-label="Удалить карточку"
            novalidate>
        <h2 class="heading form__heading form__heading_type_confirm">Вы
          уверены?</h2>
        <button type="submit"
                class="button form__submit text">Да</button>
      </form>
      <button type="button"
              class="button button_focus popup__close-button"
              aria-label="закрыть"></button>
    </div>
  </div>
  <!-- popup profile -->
  <div class="popup popup_form popup_profile">
    <div class="popup__container">
      <form class="form form_profile"
            name="profile-form"
            aria-label="Заполните профиль"
            novalidate>
        <h2 class="heading form__heading form__heading_type_input">
          Редактировать профиль</h2>
        <fieldset class="form__field form__field_profile-info">
          <input class="form__input form__input_el_name"
                 id="name-input"
                 type="text"
                 name="name"
                 aria-label="Имя"
                 placeholder="Иван Иванов"
                 autocomplete="off"
                 minlength="2"
                 maxlength="40"
                 required>
          <span class="name-input-error form__input-error"></span>
          <input class="form__input form__input_el_profession"
                 id="profession-input"
                 type="text"
                 name="profession"
                 aria-label="Профессия"
                 placeholder="Строитель кораблей"
                 autocomplete="off"
                 minlength="2"
                 maxlength="200"
                 required>
          <span class="profession-input-error form__input-error"></span>
          <button type="submit"
                  class="button form__submit text">Сохранить</button>
        </fieldset>
      </form>
      <button type="button"
              class="button button_focus popup__close-button"
              aria-label="закрыть"></button>
    </div>
  </div>
  <!-- popup - elements -->
  <div class="popup popup_form popup_elements">
    <div class="popup__container">
      <form class="form form_elements"
            name="card-form"
            aria-label="Создание карточки"
            novalidate>
        <h2 class="heading form__heading form__heading_type_input">Новое
          место</h2>
        <fieldset class="form__field form__field_profile-info">
          <input class="form__input form__input_el_heading"
                 id="heading-input"
                 type="text"
                 name="name"
                 aria-label="Название"
                 placeholder="Название"
                 autocomplete="off"
                 minlength="2"
                 maxlength="30"
                 required>
          <span class="heading-input-error form__input-error"></span>
          <input class="form__input form__input_el_image"
                 id="image-input"
                 type="url"
                 name="link"
                 aria-label="Ссылка на картинку"
                 placeholder="Ссылка на картинку"
                 autocomplete="off"
                 required>
          <span class="image-input-error form__input-error"></span>
          <button type="submit"
                  class="button form__submit form__submit_inactive text">Создать</button>
        </fieldset>
      </form>
      <button type="button"
              class="button button_focus popup__close-button"
              aria-label="закрыть"></button>
    </div>
  </div>
  <!-- popup увеличенная фотография -->
  <div class="popup popup_scale-image">
    <div class="popup__image-container">
      <figure class="scale-image">
        <img class="scale-image__image"
             src="#"
             alt="#">
        <figcaption class="scale-image__figcaption"></figcaption>
      </figure>
      <button type="button"
              class="button button_focus popup__close-button"
              aria-label="закрыть"></button>
    </div>
  </div>
  <!-- template - добавить карточку -->
  <template class="card-template">
    <li class="elements__item">
      <img class="elements__image"
           src="#"
           alt="#">
      <div class="elements__group">
        <h2 class="heading elements__heading"></h2>
        <div class="elements__like-group">
          <button class="button elements__like-button"
                  type="button"
                  aria-label="отметить: нравится"></button>
          <span class="elements__like-count">0</span>
        </div>
      </div>
      <button class="button elements__remove-item"
              type="button"
              aria-label="удалить карточку"></button>
    </li>
  </template>
</body>
</html>
